<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/getalldata.css">
    <title>Get All Data</title>
</head>

<body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!-- Start Code Here -->

    <div class="container-fluid">
        <!-- Section-1 -->
        <div class="row justify-content-center">
            <div class="col-sm-10 ">
                <div class="row justify-content-center bg-info">
                    <div class="col-sm-6 bg-info table-responsive my-2">
                        <table class="table table-borderless text-center">
                            <tr>
                                <td><button class="btn btn-primary" onclick="getAllProduct_Click()">Get All
                                        Product</button>
                                </td>
                                <td> <label for="txtId" class="form-label"><span class="text-danger h5">Enter id to Get
                                            Single Product</span></label></td>
                            </tr>
                            <tr>
                                <td> <button class="btn btn-success" onclick="getSingleProduct_Click()">Get Single
                                        Product</button></td>
                                <td> <input type="text" name="" id="txtId" class="form-control"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section-2 -->
        <div class="row justify-content-center">
            <div class="col-sm-10 mt-3 table-responsive bg-light" id="showAllData">


            </div>
        </div>

    </div>

    <script src="./js/getalldata.js"></script>

</body>

</html>
